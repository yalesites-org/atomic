name: atomic
type: theme
description: YaleSites starter theme using Storybook and component-driven development
base theme: stable9
core_version_requirement: ^9 || ^10

libraries:
  - atomic/global
  - atomic/layout-builder

ckeditor5-stylesheets:
  - css/ckeditor5.css

regions:
  header: Header
  system: System
  content: Content
  footer: Footer

logo: images/logo.png

components:
  namespaces:
    tokens:
      - node_modules/@yalesites-org/component-library-twig/components/00-tokens
    atoms:
      - node_modules/@yalesites-org/component-library-twig/components/01-atoms
    molecules:
      - node_modules/@yalesites-org/component-library-twig/components/02-molecules
    organisms:
      - node_modules/@yalesites-org/component-library-twig/components/03-organisms
    page-layouts:
      - node_modules/@yalesites-org/component-library-twig/components/04-page-layouts
