  city: 'City'
  cloud-rain-solid: 'Cloud with Rain'
  code-solid: 'Code'
  dollar-sign-solid: 'Dollar Sign'
  droplet: 'Droplet'
  envelope-solid: 'Envelope'
  flask-solid: 'Flask'
  face-frown-solid: 'Frowning Face'
  gears: 'Gears'
  globe-solid: 'Globe'
  graduation-cap-solid: 'Graduation Cap'
  hand-holding-dollar-solid: 'Hand Holding Dollar'
  house-chimney: 'House Chimney'
  industry-windows: 'Industry Windows'
  leaf-solid: 'Leaf'
  lightbulb-solid: 'Lightbulb'
  location-dot-solid: 'Location Dot'
  mountain-sun-solid: 'Mountain with Sun'
  pencil-solid: 'Pencil'
  people-group-solid: 'People'
